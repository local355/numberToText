<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text to Number</title>
	<style type="text/css">
		div{
			margin: auto;
			text-align: center;
		}
		input{
			text-align: center;
		}
	</style>
</head>
<body>
<div id="numText">0</div>
<div id="textNum"><b>0</b></div>
<div>
	<input id="num" type="number" oninput="show()" max="999999" min="995" name="Number" value="999" placeholder="Number">
</div>
<script type="text/javascript" src="textToNumber.js"></script>
</body>
</html>
