<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hukum Ohm</title>
	<style type="text/css">
		body{
			text-align: center;
			align-content: center;
			margin: auto;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td><label for="current">Current (A)</label></td>
			<td><input id="current" type="number"  name="inputcurrent" ></td>
			<td><input type="button" value="Calculate Current" onclick="current()"></td>
		</tr>
		<tr>
			<td><label for="resistant">Resistant (Ohm)</label></td>
			<td><input id="resistant" type="number"  name="inputresistant" ></td>
			<td><input type="button" value="Calculate Resistant" onclick="resistant()"></td>
		</tr>
		<tr>
			<td><label for="voltage">Voltage (V)</label></td>
			<td><input id="voltage" type="number" name="inputvoltage"></td>
			<td><input type="button" value="Calculate Voltage" onclick="voltage()"></td>
		</tr>
	</table>
	<div id="errormsg"></div>
	
	
<script type="text/javascript" src="ohm.js"></script>
</body>
</html>
